<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
    <link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
    <h1>Admin Registration</h1>
    
    <form id="registration-form" action="admin_register.php" method="post">
        
        <fieldset class="form-section">
            <legend>Admin Details</legend>
            <label>Admin ID:</label>
            <input id="admin-id" type="text" name="admin_id" required><br><br>

            <label>Role:</label>
            <select id="role" name="role">
                <option value="superadmin">Super Admin</option>
                <option value="moderator">Moderator</option>
                <option value="editor">Editor</option>
            </select><br><br>

            <label>Department:</label>
            <input class="input-field" type="text" name="department" required><br><br>
        </fieldset>
        
        <fieldset class="form-section">
            <legend>Security</legend>
            <label>Access Code:</label>
            <input id="access-code" type="password" name="access_code" required><br><br>
        </fieldset>

        <fieldset class="form-section">
            <legend>Permissions</legend>
            <input type="checkbox" name="permissions[]" value="manage_users"> Manage Users<br>
            <input type="checkbox" name="permissions[]" value="manage_orders"> Manage Orders<br>
            <input type="checkbox" name="permissions[]" value="edit_content"> Edit Content<br><br>
        </fieldset>

        <input id="submit-btn" type="submit" value="Register">
    </form>
</body>
</html>
